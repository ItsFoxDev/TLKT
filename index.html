<!DOCTYPE html>
<html lang="en" >
    <head>
      <meta charset="UTF-8">
      <title>TLKT</title>
      <link rel="stylesheet" href="./style.css">
      <script defer src="./script.js"></script>
      <link rel="icon" href="logo.png">


      <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/ItsFoxDev/fa-turbo/css/all.min.css" />
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <body>

      <input style="display:none" type="file" id="iconv" accept="image/*, .avif"></input>
      <canvas style="display:none" id="myCanvas" width="1" height="1"></canvas>
      <input style="display:none" type="file" id="b64in" onchange="b64();"/>
      <div id="rcints" style="display:none;">
        <input type="file" id="rifileInput" accept="image/*" onchange="beginRound()">
          <div id="ripreview-container">
            <img id="ripreview" src="#" alt="Preview Image">
          </div>
          <input type="range" id="riradiusInput" min="0" max="100" value="0" onchange="roundCorners();">
          <button onclick="roundCorners()">Round Corners</button>
          <a id="ridownloadLink" style="display: inline;">Download</a>
      </div>

      <window>
        <div id="header">
          <img width="48" height="48" src="logo.png" draggable="false" onmousedown="return false">
          <h1 center>TLKT</h1>
        </div>
        <div id="inner">


          <span class="category"><i class="far fa-file"></i> File tools</span>
          <div class="btns">
            <button onclick="document.getElementById('b64in').click();"><i class="far fa-brackets-curly"></i> To data URL</button>
          </div>

          <span class="category"><i class="far fa-image"></i> Convert image to...</span>
          <div class="btns">
            <button onclick="document.getElementById('rifileInput').click();"><i class="far fa-brackets-round"></i> Round image</button>
            <button class="cfts" onclick="icoe='png';document.getElementById('iconv').click();">PNG</button>
            <button class="cfts" onclick="icoe='jpg';document.getElementById('iconv').click();">JPG</button>
            <button class="cfts" onclick="icoe='webp';document.getElementById('iconv').click();">WEBP</button>
            <button class="cfts" onclick="icoe='ico';document.getElementById('iconv').click();">ICO</button>
          </div>

          <span class="category"><i class="far fa-text"></i> Text tools</span>
          <div class="btns">
            <button onclick="ue();"><i class="far fa-paperclip"></i> URL Encode</button>
            <button onclick="de();"><i class="far fa-paperclip"></i> URL Decode</button>
          </div>
        </div>
      </window>
      <img id="destination"></img>
    </body>
</html>
